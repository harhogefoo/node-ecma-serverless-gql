service:
  name: node-ecma-serverless-gql

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs10.x

functions:
  first:
    handler: first.hello
  second:
    handler: second.hello
    events:
      - http:
          method: get
          path: second

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
